<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Coding Quiz</title>
  </head>
  <body class="flexbody">
    <!--Start of title, and timer button-->
    <header class="flexheader">
      <div id="pageTitle">
        <h1>Web Coding Assessment Quiz</h1>
      </div>
      <h2>Can you beat the clock?</h2>
      <div>
        <div id="clock" class="timer">Timer</div>
      </div>
    </header>
    <main class="flexmain">
    <!--Start of left side boxes with links and score ranking-->
      <div class="leftasideboxes">
        <aside class="flexaside" id="flexbgpic">
            <p><h2>Web Coding Resources</h2></p>
            <ul> 
                <li><a href="https://codeguide.co/" target="_blank">Code Guide</a></li>
                <li><a href="https://css-tricks.com/" target="_blank">*CSS-Tricks</a></li>
                <li><a href="https://developer.mozilla.org/en-US/" target="_blank">MDN</a></li>
                <li><a href="https://www.w3schools.com/" target="_blank">W3 Schools</a></li>
                <li><a href="https://www.w3.org/Style/CSS/Overview.en.html" target="_blank">W3C</a></li>
                <li><a href="https://way2tutorial.com/" target="_blank">Way2Tutorial</a></li>
            </ul>
        </aside>
        <aside class="flexaside" id="results">
          <p><h2>Score</h2></p>
          <ul> 
            <li class="result">Your Score #1</li>
        </ul>
        </aside>
      </div>
      <!--Start of quiz-->
      <section class="flexquiz">
        <div class="startbtn">
            <button onclick="start()" id="start" class="btn">Start Quiz</button>
        </div>
        <div class="quizform">
            <form id="quizform">
                <h2>Click <span style="color:#66FCF1">Start Quiz</span> button above when you're ready to begin.</h2>
                    </br>
                <div class="question-container" >
                  <p id="question"> <!--Filled by JavaScript--></p>
                </div>
                <div class="answer-options" id="answers">
                  <ul id="answers"> 
                    <!--Filled by JavaScript-->
                  </ul>
                         
                </div>
                
                <div class="submitbtn">
                  <button id="submit" class="btn" >Submit Answer</button>
                </div>
              </form>
        </div>
        <div class="score">
            <form>
                <label for="initials"><h3>Please enter your initials here:</h3></label>
                <input id="initials" type="string" name="initials" placeholder="Your Initials" />
                <div class="scorebtn">
                    <button id="score" class="btn">Add your score!</button>
                </div>
            </form>
        </div>
        <!--End of Quiz-->
      </section>
    </main>
    <!--Footer Section-->
    <footer class="flexfooter">
        <p>&copy; Michele Tornetta</p>
    </footer>
  </body>
</html>
